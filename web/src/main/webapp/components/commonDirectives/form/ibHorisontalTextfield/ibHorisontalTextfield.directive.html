<label ng-attr-for="{{::inputId}}" class="control-label">
 <ib-help-text-label required="required" required-expr="!model" label-key="{{::labelKey}}"></ib-help-text-label>
</label>
<div>
<input ng-attr-id="{{::inputId}}"
       name="{{::inputId}}"
       type="text"
       class="form-control"
       ng-model="model"
       ng-model-options="{ debounce: 200 }"
       ng-change="onChange()"
       ng-disabled="isDisabled"
       ng-required="required"
       ng-pattern="{{pattern}}"
       maxlength="{{:: maxLength || 255}}"
       placeholder="{{placeholderKey | message}}">
 <ib-field-error-list errors="componentErrors()" pattern-error="{{patternError}}" required-error="{{requiredError}}"></ib-field-error-list>
</div>
