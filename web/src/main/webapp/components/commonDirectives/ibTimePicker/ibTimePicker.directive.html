<div ng-class="{'col-xs-{{::inputColSize}}' : inputColSize}">
  <div class="input-group">
    <input id="{{::domId}}"
           name="{{::domId}}"
           ng-disabled="disabled"
           type="text"
           ng-model="time"
           placeholder="TT:MM"
           class="form-control time"
           ng-pattern="'([01]?[0-9]|2[0-3])[:][0-5][0-9]'"
           ng-change="updateDate()"
           ng-required="required"/>
    <span class="input-group-btn">
      <button type="button" id="{{::domId}}-toggle"
        class="btn btn-default"
        ng-class="{border:isFocused}"
        ng-click="open($event)"
        ng-disabled="isOpen"><i class="material-icons">schedule</i></button>
    </span>
  </div>
  <ib-field-error-list ng-if="showFieldErrors" class="error-field" errors="componentErrors()" pattern-error="{{patternError}}" required-error="{{requiredError}}"></ib-field-error-list>
  <div class="plate" ng-show="isOpen">
      <div uib-timepicker ng-model="date"
           hour-step="1" minute-step="10"
           show-meridian="false" readonly-input="true"
           ng-change="updateTime()"
           template-url="/components/commonDirectives/ibTimePicker/timePicker.template.html"></div>
  </div>
</div>
