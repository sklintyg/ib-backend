<div class="white-space-no-wrap">

    </button>
    <button ng-if="hasFasId('UTREDNING')"
            type="button"
            id="registreraSkickat"
            class="btn btn-primary"

        <i class="material-icons">reply</i> Registrera skickat utlÃ¥tande
    </button>
    <button ng-if="hasFasId('KOMPLETTERING')"
