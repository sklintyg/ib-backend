<div class="modal-header">
  <button type="button" class="close" data-ng-click="close()">×</button>
  <h3 id="omIBDialog">Om tjänsten</h3>
</div>
<div class="modal-body ib-header-about-modal" id="ib-about-modal-body">
  <div uib-accordion close-others="true"
       ng-init="open = { om: false, terms: false, support: false, faq: false, kakor: false }">
    <div uib-accordion-group panel-class="ib-about-panel" is-open="open.om">
      <div uib-accordion-heading>
        <div class="ib-about-panel-header">
          <span>Om tjänsten</span> <i class="material-icons md-24">{{open.om ? 'expand_less':'expand_more'}}</i>
        </div>
      </div>
      <div ng-include="'/components/commonDirectives/ibAppHeader/ibHeaderActions/about/about-partial.html'"></div>

    </div>

    <div uib-accordion-group panel-class="ib-about-panel" is-open="open.support">
      <div uib-accordion-heading>
        <div class="ib-about-panel-header">
          <span>Support och kontaktinformation</span> <i class="material-icons md-24">{{open.support ? 'expand_less':'expand_more'}}</i>
        </div>
      </div>
      <div ng-include="'/components/commonDirectives/ibAppHeader/ibHeaderActions/about/support-kontakt-partial-normal.html'"></div>
    </div>

    <div uib-accordion-group panel-class="ib-about-panel" is-open="open.faq">
      <div uib-accordion-heading>
        <div class="ib-about-panel-header">
          <span>Vanliga frågor</span> <i class="material-icons md-24">{{open.faq ? 'expand_less':'expand_more'}}</i>
        </div>
      </div>
      <ib-faq-toggler>
        <div ng-include="'/components/commonDirectives/ibAppHeader/ibHeaderActions/about/vanliga-fragor/faq-normal-partial.html'"></div>
      </ib-faq-toggler>
    </div>

    <div uib-accordion-group panel-class="ib-about-panel" is-open="open.kakor">
      <div uib-accordion-heading>
        <div class="ib-about-panel-header">
          <span>Om kakor (cookies)</span> <i class="material-icons md-24">{{open.kakor ? 'expand_less':'expand_more'}}</i>
        </div>
      </div>
      <div ng-include="'/components/commonDirectives/ibAppHeader/ibHeaderActions/about/kakor-partial.html'"></div>
    </div>

  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="$close()">Stäng</button>
</div>
