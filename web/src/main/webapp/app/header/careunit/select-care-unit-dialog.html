<div class="modal-header">
  <button class="close" data-dismiss="modal" data-ng-click="cancel()">×</button>
  <h3 class="modal-title">Välj enhet</h3>
</div>
<div id="ib-startPage-selectVardEnhetModal" class="modal-body">
  <ib-vardenhet-selector user="user" on-unit-selection="onSelectVardenhet(enhet)" expand-vardgivare="true"
                          role-switch-message-key="label.role.switch.loggedin"></ib-vardenhet-selector>
</div>
<div class="modal-footer">
  <button class="btn btn-default cancel" id="select-care-unit-close" data-ng-click="cancel()">Avbryt</button>
</div>
