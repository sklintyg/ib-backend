<div class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="isCollapsed = !isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <div class="navbar-collapse collapse" ng-class="!isCollapsed && 'in'" id="navbar-main">
        <ul class="nav navbar-nav">
          <li ng-repeat="item in menu" ng-class="{disabled: item.disabled()}" ui-sref-active="active">
            <a ng-if="item.disabled()" id="{{::item.id}}">{{::item.title}}</a>
            <a ng-if="!item.disabled()" id="{{::item.id}}" ui-sref="{{::item.link}}">{{::item.title}}</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
