<div>
  <div class="row table-actionbar">
    <div class="col-md-3">
      <ib-dropdown
          id="filterHandelse"
          ng-model="filter.handelse"
          ng-change="onChange()"
          items="filter.handelseOptions">
      </ib-dropdown>
    </div>
  </div>

  <table id="samordnare-utredning-handelser-table" class="table table-striped ib-table-striped">
    <thead>
    <tr>
      <th ib-table-head filter="filter" filter-changed="getHandelserFiltered()" order-by-key="handelseDatum" label-key="label.table.utredning.handelser.column.handelseDatum"></th>
      <th ib-table-head filter="filter" filter-changed="getHandelserFiltered()" order-by-key="typ" label-key="label.table.utredning.handelser.column.typ"></th>
      <th ib-table-head filter="filter" filter-changed="getHandelserFiltered()" order-by-key="anvandare" label-key="label.table.utredning.handelser.column.anvandare"></th>
      <th ib-table-head filter="filter" filter-changed="getHandelserFiltered()" order-by-key="skapad" label-key="label.table.utredning.handelser.column.handelse"></th>
    </tr>
    </thead>
    <tbody>
    <tr ng-repeat="row in utredning.handelseList">
      <td>{{::row.skapad}}</td>
      <td><span message key="label.table.handelser.typ.{{::row.typ}}"></span></td>
      <td>{{::row.anvandare}}</td>
      <td>{{::row.handelseText}}</td>
    </tr>
    </tbody>
  </table>
</div>
