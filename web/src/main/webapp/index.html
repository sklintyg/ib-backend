<!doctype html>
<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<base href="/">
<title>Intygsbeställning</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width">
<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
<!-- build:css(src/main/webapp) app/vendor.css -->
<!-- bower:css -->
<!-- endbower -->
<!-- endbuild -->
<!-- build:css({build/.tmp,src/main/webapp}) app/app.css -->
<!-- injector:css -->
<!-- endinjector -->
<!-- endbuild -->
</head>
<body id="ng-app">
  <div class="ib-body">
  <!--[if lt IE 11]>
  <p class="browsehappy">Du använder en <strong>omodern</strong> webbläsare. Var vänlig <a
      href="http://browsehappy.com/">uppgradera
    din webbläsare</a> för att få bästa upplevelse av denna webbplats.</p>
  <![endif]-->

  <ib-cookie-banner></ib-cookie-banner>

  <div class="container" id="boot-loading" style="display:none">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header ng-scope">Var vänlig vänta, laddar...</h1>
        <img aria-labelledby="loading-message" src="assets/images/ajax-loader.gif" />
      </div>
    </div>
  </div>

  <div class="container" id="boot-error" style="display:none">
    <div class="row">
      <div class="col-lg-12">
        <h1 class="page-header ng-scope">Ett fel har inträffat</h1>
        <div class="content alert alert-danger">
          Något gick fel vid uppstarten av Intygsbeställning. Du kan prova att ladda om sidan.
        </div>
        <a class="btn btn-primary" href="/">Gå till startsidan</a>
      </div>
    </div>
  </div>


  <!-- Site content here -->
  <div class="content-wrapper">
    <div ui-view="header"></div>
    <div ui-view="navbar"></div>
    <div ui-view="app"></div>
  </div>
  <div ui-view="footer"></div>

  <!-- build:js({src/main/webapp,node_modules}) app/vendor.js -->
  <!-- bower:js -->
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <script src="bower_components/angular-cookies/angular-cookies.js"></script>
  <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
  <script src="bower_components/angular-messages/angular-messages.js"></script>
  <script src="bower_components/angular-i18n/angular-locale_sv-se.js"></script>
  <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
  <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
  <script src="bower_components/angular-deferred-bootstrap/angular-deferred-bootstrap.js"></script>
  <script src="bower_components/angular-smart-table/dist/smart-table.js"></script>
  <script src="bower_components/ngstorage/ngStorage.js"></script>
  <script src="bower_components/ngInfiniteScroll/build/ng-infinite-scroll.js"></script>
  <script src="bower_components/angular-placeholder-tai/lib/tai-placeholder.js"></script>
  <script src="bower_components/highcharts/highcharts.js"></script>
  <script src="bower_components/highcharts/modules/no-data-to-display.js"></script>
  <script src="bower_components/moment/moment.js"></script>
  <script src="bower_components/jquery-date-range-picker/src/jquery.daterangepicker.js"></script>
  <script src="bower_components/lodash/lodash.js"></script>
  <!-- endbower -->
  <!-- endbuild -->

  <!-- build:js({build/.tmp,src/main/webapp}) app/app.main.js -->
  <!-- injector:js -->
  <!-- endinjector -->
  <!-- endbuild -->
  </div>
</body>
</html>
