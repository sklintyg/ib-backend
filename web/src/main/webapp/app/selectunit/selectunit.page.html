<div id="ib-select-unit-page" class="container select-unit-page">
  <div id="content-body" class="row">
    <div class="col-xs-12 col-sm-6">

      <h1>Välj enhet</h1>
      <p>
        Du har behörighet för flera olika enheter. Välj den enhet du vill se pågående sjukfall för. Du kan byta enhet även efter inloggning.
      </p>

      <ib-vardenhet-selector
          user="user"
          on-unit-selection="onUnitSelected(enhet)"
          expand-vardgivare="true"
          role-switch-message-key="label.role.switch.notloggedin"></ib-vardenhet-selector>
    </div>
    <div class="clearfix"></div>
  </div>
</div>
