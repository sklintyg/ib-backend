 <span class="status">

    <i ng-switch-when="is-008" class="ng-animate-disabled material-icons ib-color-10">check</i>
    <i ng-switch-when="is-009" class="ng-animate-disabled material-icons ib-color-11">error_outline</i>

  <span ng-switch="intygstatus.modal">

    <span ng-switch-when="false" class="ng-animate-disabled" ng-bind-html="intygstatus.text" />
