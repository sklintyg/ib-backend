  <div class="col-xs-{{::colSize}}">
    <label ng-attr-for="{{::inputId}}" class="control-label" ng-if="labelKey">
     <span ng-if="required" class="required">*</span>
     <span message key="{{::labelKey}}"></span>
    </label>
    <textarea ng-attr-id="{{::inputId}}" ng-attr-rows="{{rows || 4 }}"
           type="text"
           class="form-control"
           ng-model="model"
           ng-disabled="isDisabled"
           maxlength="{{:: maxLength || 255}}">
  </div>
