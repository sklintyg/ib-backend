<div class="ib-header-unit-settings-dialog-template">
  <div class="modal-header">
    <button type="button" class="close" data-ng-click="$dismiss()">×</button>
    <h3><span message key="unitsettings.svar.change.modal.label"></span></h3>
  </div>

  <div class="modal-body">
    <div ib-spinner label="unitsettings.spinner.loading" show-spinner="vm.loading">
      <form name="preferenceForm" class="form-horizontal" novalidate autocomplete="off">

        <h4><span message key="unitsettings.svar.change.standardsvar.title"></span></h4>
        <p>
          <span message key="unitsettings.svar.change.standardsvar.desc"></span>
        </p>
        <div class="form-group">
          <ib-textarea
              id="standardsvar"
              model="vm.model.standardsvar"
              required="false"
              placeholder-text="Skriv standardsvar här"
              max-length="255"
              col-size="12">
          </ib-textarea>
        </div>

      </form>
    </div>
  </div>

  <div class="modal-footer">
    <ib-button
        btn-id="save-unit-settings-btn"
        btn-class="btn-primary"
        btn-disabled="false"
        busy="vm.loading || vm.saving"
        btn-click="saveChanges()">
      <span message key="common.save"></span>
    </ib-button>

    <ib-button
        btn-id="cancel-unit-settings-btn"
        btn-class="btn-default"
        btn-disabled="false"
        btn-click="$dismiss()">
      <span message key="common.cancel"></span>
    </ib-button>
  </div>
</div>
