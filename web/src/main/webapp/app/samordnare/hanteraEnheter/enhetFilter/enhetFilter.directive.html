<div>
  <ib-textfield
      class="filter-component"
      id="hantera-enheter-filter-fritext"
      model="filter.freetext"
      label-key="hantera-enheter.filter.fritext.label"
      max-length="255"
      on-change="onChange()"
      placeholder-key="hantera-enheter.filter.fritext.placeholder">
  </ib-textfield>

  <button class="filter-component btn btn-primary" id="hantera-enheter-filter-add-unit" ng-click="onAddUnit()">
    <i class="material-icons">library_add</i>
    <message key="hantera-enheter.filter.addunit.label"></message>
  </button>
</div>
