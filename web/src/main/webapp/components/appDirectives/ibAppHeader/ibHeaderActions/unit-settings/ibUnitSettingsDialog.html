<div class="ib-header-unit-settings-dialog-template">
  <div class="modal-header">
    <button type="button" class="close" data-ng-click="$dismiss()">×</button>
    <h3><span message key="unitsettings.change.modal.label"></span></h3>
  </div>

  <div class="modal-body">
    <div ib-spinner label="unitsettings.spinner.loading" show-spinner="vm.loading">
      <form name="preferenceForm" class="form-horizontal" novalidate autocomplete="off">
        <h4>Kontaktuppgifter för vårdenheten</h4>
        <p>
          <span message key="unitsettings.change.modal.label.helpkey"></span>
        </p>

        <div class="form-group">
          <ib-textfield
              id="mottagarNamn"
              model="vm.model.mottagarNamn"
              label-key="unitsettings.form.mottagarnamn"
              max-length="255"
              label-col-size="2"
              input-col-size="10">
            </ib-textfield>
        </div>

        <div class="form-group">
          <ib-textfield
              id="adress"
              model="vm.model.adress"
              label-key="unitsettings.form.adress"
              max-length="255"
              label-col-size="2"
              input-col-size="10">
          </ib-textfield>
        </div>

        <!-- combined postnr/ort -->
        <div class="form-group">
          <ib-textfield
              id="postnummer"
              model="vm.model.postnummer"
              label-key="unitsettings.form.postnummer"
              max-length="255"
              label-col-size="2"
              input-col-size="3">
          </ib-textfield>
          <ib-textfield
              id="postort"
              model="vm.model.postort"
              label-key="unitsettings.form.postort"
              max-length="255"
              label-col-size="1"
              input-col-size="6">
          </ib-textfield>
        </div>

        <div class="form-group">
          <ib-textfield
              id="telefonnummer"
              model="vm.model.telefonnummer"
              label-key="unitsettings.form.telefonnummer"
              max-length="255"
              label-col-size="2"
              input-col-size="3">
          </ib-textfield>

          <ib-textfield
              id="epost"
              model="vm.model.epost"
              label-key="unitsettings.form.epost"
              max-length="255"
              label-col-size="1"
              input-col-size="6">
          </ib-textfield>
        </div>


        <h4>Meddelande</h4>
        <p>
          <span message key="unitsettings.form.standardsvar.helpkey"></span>
        </p>
        <div class="form-group">
          <ib-textarea
              id="standardsvar"
              model="vm.model.standardsvar"
              required="false"
              max-length="255"
              col-size="12">
          </ib-textarea>
        </div>

      </form>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-primary" ng-click="saveChanges()" ng-disabled="vm.loading || vm.saving"><span message key="common.save"></span></button>
    <button type="button" class="btn btn-default" ng-click="$dismiss()"><span message key="common.cancel"></span></button>
  </div>
</div>
