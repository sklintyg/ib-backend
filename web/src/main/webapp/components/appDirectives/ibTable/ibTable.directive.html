<div class="row">

  <table class="col-md-12 table table-striped hidden-xs hidden-sm">
    <thead>
      <tr>
        <th ng-repeat="col in columnConfig" ib-table-head label-key="{{::col.headerKey}}" help-key="{{::col.headerHelpKey}}"></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="row in data">
        <td ng-repeat="col in columnConfig">{{::row[col.prop]}}</td>
        <td><button class="btn btn-primary">Visa</button></td>
      </tr>
    </tbody>
  </table>


  <!-- tablet pivoted table layout -->
  <div class="visible-xs visible-sm tablet-list">
    <div class="utkast-list" ng-repeat="row in data">

      <div class="row" ng-repeat="col in columnConfig">
        <div class="col-xs-4 col-sm-3"><span dynamic-label key="{{::col.headerKey}}"></span></div>
        <div class="col-xs-8 col-sm-9">{{::row[col.prop]}}</div>
      </div>

    </div>
  </div>

</div>
