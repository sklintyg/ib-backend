<span class="inline-block">
  <span class="ib-datepicker-wrapper input-group">
    <input id="{{::domId}}"
           name="{{::domId}}"
           type="text"
           class="form-control"
           ng-class="{'text-invalid': invalid}"
           placeholder="ÅÅÅÅ-MM-DD"
           ng-model="targetModel"
           ng-model-options="targetModelOptions"
           is-open="pickerState.isOpen"
           maxlength="10"
           uib-datepicker-popup="{{::format}}"
           popup-placement="auto right"
           max-date="{{::maxDate}}"
           min-date="{{::minDate}}"
           datepicker-options="dateOptions"
           ng-blur="onDatepickerInputFieldBlur()"
           datepicker-template-url="/components/commonDirectives/form/ibDatePickerField/datepicker.template.html"
           datepicker-popup-template-url="/components/commonDirectives/form/ibDatePickerField/datepickerPopup.template.html"
           on-open-focus="false"
           ib-blur-on-enter
           ib-date-picker-field-input
           ng-focus="focused()"/>
    <span class="input-group-btn">
      <button type="button" id="{{::domId}}-toggle" class="btn btn-default"  ng-class="{border:isFocused}" ng-click="toggleOpen($event)" ng-disabled="pickerState.isOpen"><i class="material-icons">date_range</i></button>
    </span>
  </span>
  <ib-field-error-list errors="componentErrors()" min-date-error="{{minDateError}}" date-format-error="{{dateFormatError}}"></ib-field-error-list>
</span>
