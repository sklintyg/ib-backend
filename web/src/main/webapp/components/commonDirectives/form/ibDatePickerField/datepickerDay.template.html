<table role="grid" aria-labelledby="{{::uniqueId}}-title" ng-keydown="keydown($event);datepickerOptions.setActiveDate(activeDt.date)">
  <thead>
    <tr>
      <th><div class="pull-left uib-left" ng-click="move(-1);datepickerOptions.setActiveDate(activeDt.date)"><i class="material-icons md-36">chevron_left</i><span class="sr-only">previous</span></div></th>
      <th class="text-center month-title" colspan="{{::5 + showWeeks}}"><strong>{{title}}</strong></th>
      <th><div class="pull-right uib-right" ng-click="move(1);datepickerOptions.setActiveDate(activeDt.date)"><i class="material-icons md-36">chevron_right</i><span class="sr-only">next</span></div></th>
    </tr>
    <tr>
      <th ng-if="showWeeks" class="text-center"></th>
      <th ng-repeat="label in ::labels track by $index" class="text-center"><span class="weekday" aria-label="{{::label.full}}">{{::label.abbr}}</span></th>
    </tr>
  </thead>
  <tbody>
    <tr class="uib-weeks" ng-repeat="row in rows track by $index" role="row">
      <td ng-if="showWeeks" class="text-center h6"><em>{{ weekNumbers[$index] }}</em></td>
      <td ng-repeat="dt in row" class="uib-day text-center" role="gridcell"
          id="{{::dt.uid}}"
          ng-class="::{'text-muted': dt.secondary, 'current-day': dt.current}">
        <button type="button" class="btn btn-default"
                uib-is-class="'active' for activeDt on dt" ng-click="select(dt.date)"
                ng-disabled="::dt.disabled"
                tabindex="-1"><span>{{::dt.label}}</span></button>
      </td>
    </tr>
  </tbody>
</table>
